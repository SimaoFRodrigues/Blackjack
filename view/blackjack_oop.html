<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!--Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!--Google Fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />

    <!-- O seu CSS (caminho relativo a partir de 'view') -->
    <link rel="stylesheet" href="css/blackjack_style.css" />

    <title>Blackjack 21</title>
  </head>

  <body class="montserrat-body">
    <header class="container text-center mt-4">
      <h1 class="display-4">Blackjack 21</h1>
    </header>

    <main class="container mt-4">
      <!-- Secção do Jogo -->
      <section id="game" class="text-center">
        <!-- Dealer -->
        <div class="mb-5">
          <h2 class="dealer">Dealer: <span id="pontuacao-dealer">0</span></h2>
          <div
            id="cartas-dealer"
            class="d-flex justify-content-center align-items-center"
            style="min-height: 180px"
          >
            <!-- As cartas do dealer aparecerão aqui -->
          </div>
        </div>

        <!-- Jogador -->
        <div class="mb-5">
          <h2 class="player">Jogador: <span id="pontuacao-jogador">0</span></h2>
          <div
            id="cartas-jogador"
            class="d-flex justify-content-center align-items-center"
            style="min-height: 180px"
          >
            <!-- As cartas do jogador aparecerão aqui -->
          </div>
        </div>

        <!-- Resultado do Jogo -->
        <div id="resultado-container" class="my-4" style="min-height: 50px">
          <h3 id="resultado" class="text-warning"></h3>
        </div>

        <!-- Botões de Ação -->
        <div id="botoes-acao" class="my-4">
          <button
            class="btn btn-lg botao-card mx-2"
            id="card"
            type="button"
            onclick="playerNewCard()"
          >
            <i class="bi bi-plus-circle"></i> Pedir Carta
          </button>

          <button
            class="btn btn-lg botao-stand mx-2"
            id="stand"
            type="button"
            onclick="dealerFinish()"
          >
            <i class="bi bi-stop-circle"></i> Parar
          </button>

          <button
            class="btn btn-success btn-lg rounded-pill mx-2"
            id="new_game"
            type="button"
            onclick="newGame()"
            disabled
          >
            <i class="bi bi-arrow-repeat"></i> Novo Jogo
          </button>
        </div>
      </section>

      <!-- Secção de Debug (pode ser removida ou escondida) -->
      <section
        id="sec_debug"
        class="mt-5 p-3 bg-dark rounded"
        style="display: none"
      >
        <h2>Debug</h2>
        <pre id="debug" class="text-white-50"></pre>
      </section>
    </main>

    <footer class="container text-center mt-5">
      <p class="text-muted">
        &copy; 2025 All Rights Reserved Simão Ferro Rodrigues
      </p>
    </footer>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Scripts do Jogo (caminhos corrigidos para subir um nível a partir de 'view') -->
    <script src="../model/blackjack_object.js"></script>
    <script src="../controller/blackjack_manager.js"></script>

    <!-- Inicia o jogo quando a página carrega -->
    <script>
      window.onload = newGame;
    </script>
  </body>
</html>
